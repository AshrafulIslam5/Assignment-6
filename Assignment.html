<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashrsful's Product Center</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="icon/LOGO.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanila style -- just for font -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
            <img width="70px" src="icon/LOGO.png" alt="">
            <h1 class="text-center mt-3 text-dark fw-bold display-5">Ashraful's Product Center</h1>
            <h2 class="text-center mt-3 text-myColor fw-bold">Search for the Product you want </h2>
            <div class="input-group my-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control " placeholder="Your product name or catagory">
                <button onclick="searchPhones()" id="button-search" class="btn btn-outline-danger"
                    type="button">Search</button>
            </div>
            <footer class="text-center"><h5>Found: <span id="found">0</span></h5></footer>
    </header>

    <main>
       
        <section id="details" class="container p-3">
            
        </section>
        <section class="container my-5">
            <div class="row g-3" id="search-result">
                
            </div>
            <button id="show" class="btn btn-primary mt-4">Show more</button>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
